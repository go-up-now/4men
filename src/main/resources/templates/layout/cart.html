<!DOCTYPE html>
<html lang="en">
<head th:replace="layout/fragments/head :: head">>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gio Hang</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="giohang.css">
</head>
<body ng-app="myApp"ng-controller="myCtrl">
<header class="bg-dark text-white text-center fs4" style="line-height: 40px;">
    Freeship cho đơn từ 399k
</header>
<div th:replace="layout/fragments/navigation :: navigation"></div>
    <div class="container mt-4">
        <table class="table table-striped">
            <thead>
              <tr>
                <th></th>
                <th>Tên sản phẩm</th>
                <th>Ảnh</th>
                <th>Số lượng</th>
                <th>Thành tiền</th>
                <th>Thao tác</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="giohang in gioHang">
                <td>
                  <input type="checkbox"></input>
              </td>
                <td class="image-product"><img ng-src="images/{{giohang.imageProduct}}" alt=""></td>
                <td></td>
                <td></td>
                <td></td>
                <td>
                  <button>Xóa</button>
                  <button>Sửa</button>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="total-price" style="text-align: left;">
            <p><strong>Tổng tiền:</strong> đ
              <button>Thanh toán</button>
            </p>
            
          </div>
    </div>
<div th:replace="layout/fragments/footer :: footer"></div>
<!--footer end-->

<div th:replace="layout/fragments/script :: script"></div>
</body>
</html>
