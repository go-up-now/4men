<!DOCTYPE html>
<html lang="en">
<head xmlns:th="http://www.thymeleaf.org">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Thêm mới tài khoản</title>

    <div th:replace="admin/fragments/head :: head"></div>
</head>
<body>

<div id="wrapper">

    <!-- Navigation -->
    <div th:replace="admin/fragments/navigation :: navigation"></div>

    <div th:replace="admin/fragments/sidebar :: sidebar"></div>
    <!-- /.sidebar -->

    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="col-lg-12 mt-5">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading font">
                            Thêm tài khoản
                        </div>
                        <div class="panel-body">
                            <div class="row form-center">
                                <div class="col-lg-6">
                                    <form role="form" th:action="@{add-user}" th:object="${user}" method="post">
                                        <div class="form-group">
                                            <input type="hidden" name="id" th:field="*{id}">
                                        </div>
                                        <div class="form-group">
                                            <label>Họ và tên</label>
                                            <input class="form-control" placeholder="Họ và tên" th:field="*{fullname}">
                                        </div>
                                        <div class="form-group">
                                            <label>Tài khoản</label>
                                            <input class="form-control" placeholder="Tài khoản" th:field="*{username}">
                                        </div>
                                        <div class="form-group">
                                            <label>Mật khẩu</label>
                                            <input class="form-control" placeholder="Mật khẩu" th:field="*{password}">
                                        </div>
                                        <div class="form-group">
                                            <label>Email</label>
                                            <input type="email" class="form-control" placeholder="email@gmail.com" th:field="*{email}">
                                        </div>
                                        <div class="form-group">
                                            <label>Số điện thoại</label>
                                            <input type="number" class="form-control" placeholder="0969773217" th:field="*{phone}">
                                        </div>
                                        <div class="form-group">
                                            <label>Ngày sinh</label>
                                            <input type="date" class="form-control" placeholder="" th:field="*{birthday}">
                                        </div>
                                        <div class="form-group">
                                            <label>Địa chỉ</label>
                                            <input type="text" class="form-control" placeholder="Địa chỉ" th:field="*{address}">
                                        </div>
                                        <div class="form-group">
                                            <label>Hình ảnh</label>
                                            <input type="file">
                                        </div>
                                        <div class="form-group">
                                            <label>Vai trò</label>
                                            <select class="form-control">
                                                <option>1</option>
                                                <option>2</option>
                                                <option>3</option>
                                                <option>4</option>
                                                <option>5</option>
                                            </select>
                                        </div>
                                        <button type="submit" class="btn btn-success">Thêm</button>
                                        <button type="reset" class="btn btn-danger">Reset</button>
                                    </form>
                                </div>
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /#page-wrapper -->
</div>
<!-- /#wrapper -->

<!-- jQuery -->
<div th:replace="admin/fragments/jquery :: jquery"></div>
</body>

</html>
