<!DOCTYPE html>
<html lang="en">
<head th:replace="layout/fragments/head :: head">>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="login.css">
</head>

<body>
<header class="bg-dark text-white text-center fs4" style="line-height: 40px;">
    Freeship cho đơn từ 399k
</header>
<div th:replace="layout/fragments/navigation :: navigation"></div>
    <div class="container d-flex justify-content-center align-items-center full-height">
        <div class="col-5 my-5 px-5">
            <div class="w-100 text-center">
                <h2 class="fw-bold">Đăng ký</h2>
            </div>
            
            <form>
                <div class="mb-1 mt-3">
                    <input type="text"  class="form-control" placeholder="Tên của bạn">
                </div>
                <div class="mb-1 mt-3">
                    <input type="text"  class="form-control" placeholder="SĐT của bạn">
                </div>
                <div class="mb-1 mt-3">
                    <input type="text"  class="form-control" placeholder="Email của bạn">
                </div>
                <div class="mb-1 mt-3">
                  <input type="password"  class="form-control" placeholder="Mật khẩu">
                </div>
                <div class="mb-1 mt-3">
                    <input type="password"  class="form-control" placeholder="Nhập lại mật khẩu">
                  </div>
                <button class="w-100 p-2 mt-3 bt-login">ĐĂNG KÝ</button>
                <div class="d-flex justify-content-between mt-3 ">
                    <a th:href="@{login}" class="fw-bold color-font">Đăng nhập</a>
                    <a th:href="@{forgot-password}" class="fw-bold color-font">Quên mật khẩu</a>
                </div>
            </form>
        </div>
	</div>
<div th:replace="layout/fragments/footer :: footer"></div>
<!--footer end-->

<div th:replace="layout/fragments/script :: script"></div>
</body>
</html>
